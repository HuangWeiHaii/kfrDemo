<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

用户id<input type="text" id="uid">
<button type="button" id="b1">签到</button>
<h3 id="h3" style="color: green"></h3>

<form action="/authenticateUser" method="post">
    账号<input type="text" name="username"><br>
    姓名<input type="text" name="nikeName"><br>
    身份证<input type="text" name="Idcard"><br>
    <input type="submit" value="认证">
</form>
</body>
<script>

    $(function () {
        $("#b1").click(function () {
            $.post("/release",{id: $("#uid").val()},function (data) {
                $("#h3").html(data.msg);
            });

        });
    })


</script>
</html>
